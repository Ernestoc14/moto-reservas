name: Build and deploy Next.js app to Azure Web App - motos-reserva

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Prepare app for deployment
        run: |
          mkdir -p deployment
          cp -r .next/standalone/* deployment/
          cp -r .next/static deployment/.next/static
          cp -r public deployment/public
          cp package.json deployment/
        
      - name: Zip artifact for deployment
        run: |
          cd deployment
          zip -r ../release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1144710B1F224B00A2C7703672F9825B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_225089A99FF749338F33C534C7879D49 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_392565498F5142C3B0DCAC420D8B26CF }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'motos-reserva'
          slot-name: 'Production'
          package: .
