version: '3.8'

services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_HOST=db
      - DB_USER=usuario
      - DB_PASSWORD=secreto
      - DB_NAME=motoreservas
      - DB_PORT=5432
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: motoreservas
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: secreto
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
